<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="result-box">
      <h2>Your Result</h2>
      <div class="score-circle">
        <h1>76</h1>
        <p class="of-100">of 100</p>
      </div>
      <h3>Great</h3>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-box">
      <h3>Summary</h3>
      <div class="summary-item1">
        <div class="icon">
            <i class="fa fa-bolt" aria-hidden="true"></i>
        </div>
        <span class="label">Reaction</span>
        <span class="score"><span class="score-number">80</span><span class="score-out-of"> / 100</span></span>
    </div>
    <div class="summary-item2">
        <div class="icon">
            <i class="fa fa-snowflake-o" aria-hidden="true"></i>
        </div>
        <span class="label">Memory</span>
        <span class="score"><span class="score-number">92</span><span class="score-out-of"> / 100</span></span>
    </div>
    <div class="summary-item3">
        <div class="icon">
            <i class="fa fa-commenting-o" aria-hidden="true"></i>
        </div>
        <span class="label">Verbal</span>
        <span class="score"><span class="score-number">61</span><span class="score-out-of"> / 100</span></span>
    </div>
    <div class="summary-item4">
        <div class="icon">
            <i class="fa fa-eye" aria-hidden="true"></i>
        </div>
        <span class="label">Visual</span>
        <span class="score"><span class="score-number">73</span><span class="score-out-of"> / 100</span></span>
    </div>
    
      <button class="continue-btn">Continue</button>
    </div>
  </div>
</body>
</html>
